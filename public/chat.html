<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>AurBta</title>
</head>

<body>
  <div class="chat-sidebar">
    <div class="sidebar-top">
      <h3><i class="fas fa-comments"></i> Room Name:<h2 id="room-name"></h2>
      </h3>
    </div>
    <div class="sidebar-bottom">
      <h3><i class="fas fa-users"></i> Users</h3>
      <ul id="users">

      </ul>
    </div>
  </div>
  <div class="chat-container">
    <header class="chat-header">
      <h1> AurBta? <i class="fas fa-smile"></i></h1>
      <a href="index.html" class="btn">Leave Room</a>
    </header>
    <div class="chat-messages">
    </div>
    <div class="chat-form-container">
      <form id="chat-form">
        <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
    integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
